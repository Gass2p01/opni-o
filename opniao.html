<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Pesquisa de Opnião</title>
        <!--[if it IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div>
            <header>
                <h1>Pesquisa de Opinião Cinemax</h1>
            </header>
            <section>
                <form action="#">
                    <fieldset>
                        <legend>DADOS PESSOAIS</legend>
                        Nome:
                        <input type="text" id="txtNome" /><br />
                        Sexo:
                        <select>
                            <option>Feminino</option>
                            <option>Masculino</option>
                        </select><br />
                        Email:
                        <input type="text" id="txtEmail" /><br />
                        Telefone:
                        <input type="text" id="txtFone" /><br />
                    </fieldset>

                    <fieldset>
                        <legend>OPNIÃO SOBRE ATENDIMENTO E INSTALAÇÕES</legend>
                        Nos avalie dando notas de 0 a 10.</br>
                        Salas:
                        <input type="number" id="txtNotaSalas" min="0" max="10"  /><br />
                    </fieldset>
                </form>
            </section>
        </div>
    </body>
</html>
